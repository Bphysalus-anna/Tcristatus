<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Triturus cristatus Conservation Planning</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Conservationpriorityimprovedconnectivity_1.js"></script>
        <script src="data/Conservationpriority_2.js"></script>
        <script src="data/Communes_3.js"></script>
        <script src="data/Crestednewtpresence20102020_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 0.7,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Conservationpriorityimprovedconnectivity_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Conservationpriorityimprovedconnectivity_1_0() {
            return {
                pane: 'pane_Conservationpriorityimprovedconnectivity_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(2,70,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Conservationpriorityimprovedconnectivity_1');
        map.getPane('pane_Conservationpriorityimprovedconnectivity_1').style.zIndex = 401;
        map.getPane('pane_Conservationpriorityimprovedconnectivity_1').style['mix-blend-mode'] = 'normal';
        var layer_Conservationpriorityimprovedconnectivity_1 = new L.geoJson(json_Conservationpriorityimprovedconnectivity_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Conservationpriorityimprovedconnectivity_1',
            layerName: 'layer_Conservationpriorityimprovedconnectivity_1',
            pane: 'pane_Conservationpriorityimprovedconnectivity_1',
            onEachFeature: pop_Conservationpriorityimprovedconnectivity_1,
            style: style_Conservationpriorityimprovedconnectivity_1_0,
        });
        bounds_group.addLayer(layer_Conservationpriorityimprovedconnectivity_1);
        map.addLayer(layer_Conservationpriorityimprovedconnectivity_1);
        function pop_Conservationpriority_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Conservationpriority_2_0() {
            return {
                pane: 'pane_Conservationpriority_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(22,144,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Conservationpriority_2');
        map.getPane('pane_Conservationpriority_2').style.zIndex = 402;
        map.getPane('pane_Conservationpriority_2').style['mix-blend-mode'] = 'normal';
        var layer_Conservationpriority_2 = new L.geoJson(json_Conservationpriority_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Conservationpriority_2',
            layerName: 'layer_Conservationpriority_2',
            pane: 'pane_Conservationpriority_2',
            onEachFeature: pop_Conservationpriority_2,
            style: style_Conservationpriority_2_0,
        });
        bounds_group.addLayer(layer_Conservationpriority_2);
        map.addLayer(layer_Conservationpriority_2);
        function pop_Communes_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COMMUNE'] !== null ? autolinker.link(feature.properties['COMMUNE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Communes_3_0() {
            return {
                pane: 'pane_Communes_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,230,231,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Communes_3');
        map.getPane('pane_Communes_3').style.zIndex = 403;
        map.getPane('pane_Communes_3').style['mix-blend-mode'] = 'normal';
        var layer_Communes_3 = new L.geoJson(json_Communes_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Communes_3',
            layerName: 'layer_Communes_3',
            pane: 'pane_Communes_3',
            onEachFeature: pop_Communes_3,
            style: style_Communes_3_0,
        });
        bounds_group.addLayer(layer_Communes_3);
        map.addLayer(layer_Communes_3);
        function pop_Crestednewtpresence20102020_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Crestednewtpresence20102020_4_0() {
            return {
                pane: 'pane_Crestednewtpresence20102020_4',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(1,1,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,217,1,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Crestednewtpresence20102020_4');
        map.getPane('pane_Crestednewtpresence20102020_4').style.zIndex = 404;
        map.getPane('pane_Crestednewtpresence20102020_4').style['mix-blend-mode'] = 'normal';
        var layer_Crestednewtpresence20102020_4 = new L.geoJson(json_Crestednewtpresence20102020_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Crestednewtpresence20102020_4',
            layerName: 'layer_Crestednewtpresence20102020_4',
            pane: 'pane_Crestednewtpresence20102020_4',
            onEachFeature: pop_Crestednewtpresence20102020_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Crestednewtpresence20102020_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Crestednewtpresence20102020_4);
        map.addLayer(layer_Crestednewtpresence20102020_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Triturus cristatus Conservation Planning</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Crestednewtpresence20102020_4.png" /> Crested newt presence (2010-2020)': layer_Crestednewtpresence20102020_4,'<img src="legend/Communes_3.png" /> Communes': layer_Communes_3,'<img src="legend/Conservationpriority_2.png" /> Conservation priority': layer_Conservationpriority_2,'<img src="legend/Conservationpriorityimprovedconnectivity_1.png" /> Conservation priority (improved connectivity)': layer_Conservationpriorityimprovedconnectivity_1,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_Communes_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Communes_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Communes_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Communes_3]);
        });
        </script>
    </body>
</html>
